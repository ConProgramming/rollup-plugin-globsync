name: Tests

on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: npm ci

    - name: Lint
      uses: gimenete/eslint-action@1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: node@${{ matrix.node_version }} on ${{ matrix.os }}
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        node_version: [ 10, 12, 13 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v1
      
    - name: Install node@${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}
    
    - name: Cache node_modules
      id: cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ matrix.os }}-${{ matrix.node_version }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.node_version }}-build-${{ env.cache-name }}-
          ${{ matrix.os }}-${{ matrix.node_version }}-build-
          ${{ matrix.os }}-${{ matrix.node_version }}-:  
    
    - name: npm install
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Test
      if: matrix.os != 'ubuntu-latest' || matrix.node_version != '12'
      run: npm test -- --ci --verbose

    # Run codecov after all builds, and only on a single environment
    - name: Test w/ Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node_version == '12'
      run: npm test -- --ci --coverage
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v1.0.2
      if: matrix.os == 'ubuntu-latest' && matrix.node_version == '12'
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage/coverage-final.json


